<!doctype html>
<html lang="ja">
<head><title>データ項目選択</title></head>
<body>
    <h1>データ項目を選択してください</h1>
    <form action="{{ url_for('plot') }}" method="post">
        <label for="x_column">X軸の列:</label>
        <select name="x_column" required>
            {% for column in columns %}
            <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select>
        
        <label for="y_column">Y軸の列:</label>
        <select name="y_column" required>
            {% for column in columns %}
            <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select>
        
        <button type="submit">プロットを生成</button>
    </form>
</body>
</html>
